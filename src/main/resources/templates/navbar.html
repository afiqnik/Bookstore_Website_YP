<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbarTemplate">
    <!-- Navbar -->
    <nav class="navbar navbar-sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">YP Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBooks" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shop
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownBooks">
                        <a class="dropdown-item" href="/products">All books</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/new-arrivals">New Arrivals</a>
                        <a class="dropdown-item" href="/best-sellers">Best Sellers</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/khaiiran/?igsh=MXdrYjQybGs0dnQybg%3D%3D">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/khaiiran/p/C131Cf-xFVu/?img_index=1">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline ml-auto" th:action= "@{/search}" method="get">
                <input class="form-control mr-sm-2" type="search" name="title" th:value="${title}" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 navbar-search" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/order">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${log == 'Logout' ? '/logout' : '/login'}" th:text="${log}"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
