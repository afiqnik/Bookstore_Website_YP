<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Add your CSS stylesheets here -->
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through your cart items (assuming you have a List<Item> in your Spring model) -->
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <input type="number" min="1" th:value="${item.quantity}" th:attr="data-item-id=${item.id}" class="quantity-input">
                </td>
                <td th:text="${item.price * item.quantity}"></td>
                <td>
                    <a th:href="@{/removeItem(item=${item.id})}">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Add your JavaScript for quantity adjustments here -->
</body>
</html>
