<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Bookstore Cart</title>
</head>
<body>

<div class="container">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carts:${cart}">
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img th:src="${carts.product.imageLinks}" alt="Book Cover" class="img-responsive" /></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin" th:text="${carts.product.title}"></h4>
                        <p th:text="${carts.product.author}"></p>
                    </div>
                </div>
            </td>
            <td data-th="Price" th:text="${carts.product.listPriceCurrency} + ' ' + ${carts.product.listPrice}"></td>
            <td data-th="Quantity">
                <label>
                    <input type="number" class="form-control text-center" th:value="${carts.quantity}">
                </label>
            </td>
            <td data-th="Subtotal" class="text-center" th:text="${carts.price}"></td>
            <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="visible-xs">
            <td class="text-center"><strong>Total RM <span th:text="${total}"></span></strong></td>

        </tr>
        <tr>
            <td><a href="/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>Total RM <span th:text="${total}"></span></strong></td>
            <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
