<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">YP Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBooks" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Books
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownBooks">
                        <a class="dropdown-item" href="/products">All Products</a>
                        <a class="dropdown-item" href="/new-arrivals">New Arrivals</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/khaiiran?igsh=MXdrYjQybGs0dnQybg==">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/khaiiran/p/C131Cf-xFVu/?img_index=1">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <h2>Best Seller</h2>
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="${product.imageLinks}" class="card-img-top" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                    <p class="card-text" th:text="${product.author}">Author Name</p>
                    <p class="card-text" th:text="${product.listPrice} + ' ' + ${product.listPriceCurrency}">Price</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
