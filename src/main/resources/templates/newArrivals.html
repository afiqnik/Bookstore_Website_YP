<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{navbar :: navbarTemplate}"></div>


<div class="container">
    <h2>New Arrivals</h2>
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="${product.imageLinks}" class="card-img-top" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                    <p class="card-text" th:text="${product.author}">Author Name</p>
                    <p class="card-text" th:text="${product.listPrice} + ' ' + ${product.listPriceCurrency}">Price</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
