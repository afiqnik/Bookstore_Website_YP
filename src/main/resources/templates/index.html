<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <title>YP Bookstore</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{navbar :: navbarTemplate}"></div>

<!-- Hero Banner -->
<div class="jumbotron">
    <div class="overlay">
        <div id="slideshow" class="slideshow">
            <img th:src="@{/images/homebanner1.png}" alt="Banner 1">
            <img th:src="@{/images/homebanner2.png}" alt="Banner 2">
            <img th:src="@{/images/homebanner3.jpg}" alt="Banner 3">
            <img th:src="@{/images/homebanner4.jpg}" alt="Banner 4">
        </div>
        <div class="content">
            <h1>Welcome to Our Bookstore!</h1>
            <p>Discover your next great read.</p>
        </div>
    </div>
</div>

<div class="container">
    <!-- New Arrivals Section -->
    <section>
        <h2>New Arrivals</h2>
        <div class="card-container">
            <div class="col-md-3" th:each="product : ${newArrivals}">
                <div class="card mb-4">
                    <img th:src="@{${product.imageLinks}}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                        <p class="card-text" th:text="${product.author}">Author Name</p>
                        <p class="card-text" th:text="${product.listPriceCurrency} + ' ' + ${product.listPrice}">Price</p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/new-arrivals" class="btn btn-secondary">View More in this Section</a>
    </section>

    <!-- Best Sellers Section -->
    <section>
        <h2>Best Sellers</h2>
        <div class="card-container">
            <div class="col-md-3" th:each="product : ${bestSellers}">
                <div class="card mb-4">
                    <img th:src="@{${product.imageLinks}}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                        <p class="card-text" th:text="${product.author}">Author Name</p>
                        <p class="card-text" th:text="${product.listPriceCurrency} + ' ' + ${product.listPrice}">Price</p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/best-sellers" class="btn btn-secondary">View More in this Section</a>
    </section>

    <!-- Footer -->
    <footer class="mt-4 text-center">
        <p>&copy; 2024 Bookstore</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
