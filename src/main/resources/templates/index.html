</div>

    <!-- New Arrivals Section -->
    <section>
        <h2>New Arrivals</h2>
        <div class="card-container">
            <div class="col-md-3" th:each="product : ${newArrivals}">
                <div class="card mb-4">
                    <img th:src="@{${product.imageLinks}}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                        <p class="card-text" th:text="${product.author}">Author Name</p>
                        <p class="card-text" th:text="${product.listPriceCurrency} + ' ' + ${product.listPrice}">Price</p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/new-arrivals" class="btn btn-secondary">View More in this Section</a>
    </section>

    <!-- Best Sellers Section -->
    <section>
        <h2>Best Sellers</h2>
        <div class="card-container">
            <div class="col-md-3" th:each="product : ${bestSellers}">
                <div class="card mb-4">
                    <img th:src="@{${product.imageLinks}}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}">Book Title</h5>
                        <p class="card-text" th:text="${product.author}">Author Name</p>
                        <p class="card-text" th:text="${product.listPriceCurrency} + ' ' + ${product.listPrice}">Price</p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View More</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/best-sellers" class="btn btn-secondary">View More in this Section</a>
    </section>

        <p>&copy; 2024 Bookstore</p>
    </footer>
